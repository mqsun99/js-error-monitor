        <script>
            class TypeError extends Error {
                constructor(message) {
                super(message);
                this.name = 'TypeError';
                }
            }
    
            function printOutput(){
                try {
                var num = Number(document.getElementById('answer').value);
                if(isNaN(num)){
                    throw new TypeError('Input type not allowed.');
                }
                } catch (err) {
                console.error(err.message);
                } finally {
                console.log('Input Entered.');
                }
            }
        
            function consoleLog() {
                var num = Number(document.getElementById('answer').value);
                console.log(`Entering value: ${num}`);
            }
        
            function consoleError() {
                var num = Number(document.getElementById('answer').value);
                console.error(`Sorry, I don't understand the value you entered: ${num}??`);
            }
        
            function consoleTable() {
                console.table([

                    last: 'Sun',
                },

                    last: 'Sun',
                }
                ]);
            }
        
            function consoleDir() {
                console.dir(document.body);
            }
        
            function consoleDirXML() {
                console.dirxml(document);
            }
        
            function consoleGroup() {
                console.group('Log Group');
            }
        
            function consoleGroupEnd() {
                console.groupEnd('Log Group');
            }
        
            function startTimer() {
                console.log('Timer Started!');
                console.time();
            }
        
            function endTimer() {
                console.log('Timer Ended!');
                console.timeEnd();
            }
        
            function consoleTrace() {
                const deep = () => { deeper(); };
                const deeper = () => { deepest(); };
                const deepest = () => { console.trace(); };
                deep();
            }
